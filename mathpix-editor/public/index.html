<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Editor with Mathpix</title>
  <script src="https://cdn.jsdelivr.net/npm/mathpix-markdown-it/dist/mathpix-markdown-it.min.js"></script>
  <style>
    #markdown-input {
      width: 45%;
      height: 400px;
      float: left;
    }
    #preview {
      width: 45%;
      height: 400px;
      float: right;
      border: 1px solid #ccc;
      padding: 10px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <textarea id="markdown-input"></textarea>
  <div id="preview"></div>

  <script src="app.js"></script>
</body>
</html>
